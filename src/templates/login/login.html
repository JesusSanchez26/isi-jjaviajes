<!DOCTYPE html>
<html>

<head>
    <title>Inicio de Sesión</title>
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/08/19/10/16/nature-3616194_1280.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            margin: 100px auto;
            padding: 20px;
            max-width: 400px;
        }
        
        .login-box h1 {
            margin: 0px;
            padding: 0px 0px 20px 0px;
            text-align: center;
        }
        
        .login-box h2 {
            margin: 0px;
            padding: 0px 0px 20px 0px;
            text-align: center;
        }
        
        .user-box {
            position: relative;
        }
        
        .user-box input {
            width: 100%;
            padding: 10px 0px;
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background-color: transparent;
        }
        
        .user-box label {
            position: absolute;
            top: 0px;
            left: 0px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .user-box input:focus~label,
        .user-box input:valid~label {
            top: -20px;
            left: 0px;
            color: #3399FF;
            font-size: 12px;
            font-weight: bold;
        }
        
        .btn {
            background-color: #3399FF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #3366FF;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <h1>JJA VIAJES</h1>
            <img src="https://img.freepik.com/vector-gratis/logotipo-viaje-detallado_23-2148616611.jpg?w=2000" alt="Logo" style="height: 120px; width: 110px; margin-right: 20px;">
        </div>

        <!-- <h2>Iniciar Sesión</h2> -->
        <form>
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Contraseña</label>
            </div>
            <button class="btn" type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        const email = document.querySelector('input[name="email"]');
        const password = document.querySelector('input[name="password"]');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Aquí se debe realizar la validación de las credenciales
            const validEmail = 'test@test.com';
            const validPassword = '1234';

            if (email.value === validEmail && password.value === validPassword) {
                window.location.href = 'buscar';
            } else {
                alert('Email o contraseña incorrectos');
            }
        });
    </script>
</body>

</html>
