<!DOCTYPE html>
<html>

<head>
  <title>JJA VIAJES</title>

</head>
<body>
  <header style="display: flex; align-items: center; justify-content: space-between;">
    <img src="https://img.freepik.com/vector-gratis/logotipo-viaje-detallado_23-2148616611.jpg?w=2000" alt="Logo" style="height: 120px; width: 110px; margin-right: 20px;">
    <h1 style="font-size: 32px; text-align: center;flex-grow: 1; background-color: #333; color: #fff; padding: 20px; margin: 0;">JJA VIAJES</h1>
  </header>
	<style>
		body {
			background-image: url('https://cdn.pixabay.com/photo/2018/08/19/10/16/nature-3616194_1280.jpg');
      background-size: cover;
		}
	</style>

<body>
      <section class="banner">
        <h1 style="text-align: center;">"DESCUBRE NUEVOS DESTINOS Y HAZ TUS VIAJES"</h1>
        <h3 style="text-align: center;">Encuentra los mejores precios y las mejores formas de viajar.</h3>
        <br>
        <br>
        <form>
          <label for="origen" style="margin-left: 40px;font-size: 30px; background-color: rgb(85, 85, 85); color: white;">ORIGEN:</label>
          <input type="text" id="origen" name="origen" style="font-size: 30px; background-color: lightgray;">
          <label for="destino" style="margin-left: 40px;font-size: 30px; background-color: rgb(85, 85, 85); color: white; ">DESTINO:</label>
          <input type="text" id="destino" name="destino" style="font-size: 30px; background-color: lightgray;">
          <br>
          <label for="fecha" style="margin-left: 40px;font-size: 30px; background-color: rgb(85, 85, 85); color: white; ">FECHA:</label>
          <input type="date" id="fecha" name="fecha" style="margin-top: 30px;font-size: 30px; background-color: lightgray;">
        <br>
        <br>
          <input type="submit" value="Buscar" style="font-size: 50px; background-color: rgb(9, 153, 115); color: white;float: right;margin-right: 120px;">
          <!-- <button type="button" onclick="buscarViajes()" style="font-size: 40px; background-color: green; color: white;">Buscar</button> -->
        </form>

        </form>
      </section>
    <div id="resultados"></div>

    <script>
        function buscarViajes() {
            // Obtener los valores de los campos de entrada
            var origen = document.getElementById("origen").value;
            var destino = document.getElementById("destino").value;
            var fecha = document.getElementById("fecha").value;

            // Realizar la búsqueda de viajes con los valores obtenidos
            // Aquí deberías utilizar alguna API o realizar la búsqueda de otra forma
            // En este ejemplo, simplemente se muestran los valores en la página
            var resultados = "Origen: " + origen + "<br>";
            resultados += "Destino: " + destino + "<br>";
            resultados += "Fecha: " + fecha + "<br>";
            resultados += "Viajes encontrados: <br>";
            resultados += "- Renfe: Madrid - Barcelona, 10:00 - 14:00<br>";
            resultados += "- Interbus: Madrid - Barcelona, 11:00 - 15:00<br>";

            // Mostrar los resultados en la página
            document.getElementById("resultados").innerHTML = resultados;
        }
    </script>
</body>
</html>
